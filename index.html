<!DOCTYPE html>

<head>

    <title>个人网站</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('your_image.jpg'); /* 替换为你的图片文件名 */
            background-size: cover; /* 让图片覆盖整个背景 */
            background-position: center; /* 图片居中显示 */
            background-repeat: no-repeat; /* 图片不重复 */
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 2em 0;
        }

        nav {
            background-color: #444;
            color: white;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            padding: 1em;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        section {
            padding: 2em;
            margin: 2em;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
    </style>
</head>

    </section>
    <section id="contact">

    </section>
